<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách tài khoản</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      margin-top: 8px;
    }
    .status img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <h2>Thông tin tài khoản</h2>
  <div id="list"></div>

  <script>
    const ON = 'https://cdn.discordapp.com/emojis/1346526712556683295.gif';
    const OFF = 'https://cdn.discordapp.com/emojis/1346526642671190037.gif';

    async function loadAccounts() {
      try {
        const res = await fetch('accounts.json');
        const data = await res.json();
        const list = document.getElementById('list');
        list.innerHTML = '';

        data.forEach(({ stk, ctk, bank, status }) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div><strong>STK:</strong> ${stk}</div>
            <div><strong>CTK:</strong> ${ctk}</div>
            <div><strong>Ngân hàng:</strong> ${bank}</div>
            <div class="status">
              <img src="${status ? ON : OFF}" alt="${status ? 'ON' : 'OFF'}">
              ${status ? 'Chủ tài khoản đang rảnh' : 'Chủ tài khoản đang bận'}
            </div>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        document.getElementById('list').innerText = 'Không thể tải dữ liệu.';
      }
    }

    loadAccounts();
  </script>
</body>
</html>
