<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tool Qu·∫£n L√Ω STK</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .form input, .form select {
      padding: 8px;
      margin: 4px;
      width: 200px;
    }
    .form button {
      padding: 8px 16px;
      margin: 4px;
    }
    .card {
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .card input {
      width: 140px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      overflow: auto;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Tool Qu·∫£n L√Ω T√†i Kho·∫£n Ng√¢n H√†ng</h2>

  <div class="form">
    <input type="text" id="stk" placeholder="STK" />
    <input type="text" id="ctk" placeholder="Ch·ªß TK" />
    <input type="text" id="bank" placeholder="Ng√¢n h√†ng" />
    <select id="status">
      <option value="true">R·∫£nh ‚úÖ</option>
      <option value="false">B·∫≠n ‚ùå</option>
    </select>
    <button onclick="add()">Th√™m</button>
  </div>

  <div id="list"></div>

  <h3>D·ªØ li·ªáu xu·∫•t JSON</h3>
  <pre id="json"></pre>

  <h3>G·ª≠i d·ªØ li·ªáu l√™n GitHub</h3>
  <div class="form">
    <input id="token" placeholder="GitHub Token" />
    <input id="username" placeholder="GitHub Username" />
    <input id="repo" placeholder="Repository name" />
    <button onclick="pushToGitHub()">üíæ G·ª≠i l√™n GitHub</button>
  </div>
  <pre id="status"></pre>

  <script>
    let data = [];

    function render() {
      const list = document.getElementById('list');
      const jsonOut = document.getElementById('json');
      list.innerHTML = '';

      data.forEach((acc, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <input value="${acc.stk}" onchange="update(${i}, 'stk', this.value)" />
          <input value="${acc.ctk}" onchange="update(${i}, 'ctk', this.value)" />
          <input value="${acc.bank}" onchange="update(${i}, 'bank', this.value)" />
          <select onchange="update(${i}, 'status', this.value)">
            <option value="true" ${acc.status ? 'selected' : ''}>R·∫£nh ‚úÖ</option>
            <option value="false" ${!acc.status ? 'selected' : ''}>B·∫≠n ‚ùå</option>
          </select>
          <button onclick="remove(${i})">Xo√°</button>
        `;
        list.appendChild(div);
      });

      jsonOut.textContent = JSON.stringify(data, null, 2);
    }

    function update(i, key, value) {
      if (key === 'status') value = value === 'true';
      data[i][key] = value;
      render();
    }

    function add() {
      const stk = document.getElementById('stk').value.trim();
      const ctk = document.getElementById('ctk').value.trim();
      const bank = document.getElementById('bank').value.trim();
      const status = document.getElementById('status').value === 'true';

      if (!stk || !ctk || !bank) return alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.');

      data.push({ stk, ctk, bank, status });
      document.getElementById('stk').value = '';
      document.getElementById('ctk').value = '';
      document.getElementById('bank').value = '';
      render();
    }

    function remove(i) {
      if (confirm('Xo√° t√†i kho·∫£n n√†y?')) {
        data.splice(i, 1);
        render();
      }
    }

    async function pushToGitHub() {
      const token = document.getElementById("token").value.trim();
      const username = document.getElementById("username").value.trim();
      const repo = document.getElementById("repo").value.trim();
      const path = "accounts.json";

      if (!token || !username || !repo) {
        return alert("ƒêi·ªÅn ƒë·∫ßy ƒë·ªß Token, Username v√† Repo");
      }

      const jsonContent = JSON.stringify(data, null, 2);
      const contentEncoded = btoa(unescape(encodeURIComponent(jsonContent)));

      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

      let sha;
      try {
        const resGet = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${token}`,
            Accept: "application/vnd.github.v3+json",
          },
        });

        if (resGet.ok) {
          const json = await resGet.json();
          sha = json.sha;
        }
      } catch (e) {}

      const resPut = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json",
        },
        body: JSON.stringify({
          message: "Update accounts.json from tool.html",
          content: contentEncoded,
          sha,
        }),
      });

      const output = document.getElementById("status");
      if (resPut.ok) {
        output.textContent = "‚úÖ ƒê√£ g·ª≠i th√†nh c√¥ng l√™n GitHub!";
      } else {
        const err = await resPut.json();
        output.textContent = "‚ùå L·ªói: " + (err.message || "Kh√¥ng th·ªÉ ghi file.");
      }
    }

    render();
  </script>
</body>
</html>
